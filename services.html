<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajay Events - Our Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }

    .services-section {
      padding: 50px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2rem;
      color: #d62828;
      margin-bottom: 30px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .service-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .service-card i {
      font-size: 2rem;
      color: #d62828;
      margin-bottom: 10px;
      display: block;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      background: #fff3f3;
    }
  </style>
</head>
<body>

  <!-- âœ… Services Section -->
  <section class="services-section">
    <h2 class="section-title">Our Services</h2>
    <div class="services-grid">
      
      <a href="wedding-decor.html" class="service-card">
        <i class="fas fa-church"></i> Wedding Decor
      </a>

      <a href="wedding-management.html" class="service-card">
        <i class="fas fa-ring"></i> Wedding Management
      </a>

      <a href="birthday-events.html" class="service-card">
        <i class="fas fa-birthday-cake"></i> Birthday Events
      </a>

      <a href="conference-management.html" class="service-card">
        <i class="fas fa-briefcase"></i> Conference Management
      </a>

      <a href="award-ceremonies.html" class="service-card">
        <i class="fas fa-award"></i> Award Ceremonies
      </a>

      <a href="dj-nights.html" class="service-card">
        <i class="fas fa-music"></i> DJ Nights
      </a>

      <a href="housing-ceremony.html" class="service-card">
        <i class="fas fa-home"></i> Housing Ceremony
      </a>

      <a href="farewells.html" class="service-card">
        <i class="fas fa-school"></i> School & College Farewells
      </a>

      <a href="festival-celebrations.html" class="service-card">
        <i class="fas fa-flag"></i> Festival Celebrations
      </a>

    </div>
  </section>

</body>
</html>
