    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      background: white;
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 16px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }

    .back-home {
      text-align: center;
      margin: 20px;
    }

    .back-home a {
      background: #b30000;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .back-home a:hover {
      background: #800000;
    }
  </style>
</head>
